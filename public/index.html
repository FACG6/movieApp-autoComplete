<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="./public/css/style.css" />
  <link href="https://fonts.googleapis.com/css?family=Major+Mono+Display|Varela+Round" rel="stylesheet">
  <title>Akshenha Team</title>
</head>

<body>
  <header class="header">
    <nav class="navbar">
      <h1 class="navbar__h1">Akshenha Team</h1>
      <form action="" class="navbar__form">
        <input list="movieList" type="text" name="input" placeholder="Movie Name" class="navbar__form--input" />
        <button value="Search" class="navbar__form--search">Search</button>
        <datalist class="movieList" id="movieList"></datalist>
      </form>
    </nav>
  </header>
  <main>
    <section class="homeSection">
      <h1 class="homeSection__h1">WELCOME !</h1>
      <h4 class="homeSection__h4">Find Your Movie</h4>
    </section>
    <section class="resultRender">
      <h1 class="resultRender__h1">search result</h1>
      <div class="resultRender__container">

      </div>
    </section>
  </main>
  <script src="./public/js/fetch.js"></script>
  <script src="./public/js/dom.js"></script>
</body>

</html>
